kind: pipeline
name: default

steps:
- name: build
  image: alpine 
  environment:
    USERNAME:
      from_secret: username
  commands:
  - chmod +x test.sh
  - ./test.sh 

---
kind: secret

external_data:
  username:
    path: secrets/data/docker
    name: username
  password:
    path: secrets/data/docker
    name: password
